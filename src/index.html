<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="contenedor-master bg-success">
            <h1>METODO SELECT</h1>
            <nav>
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <label for="numCards">Cantidad de cartas</label><br />
                  <input
                    type="number"
                    id="numCards"
                    placeholder=". . ."
                    min="1"
                  />
                </li>
                <li class="nav-item">
                  <button id="barajar-btn" class="btn bg-primary">
                    Barajar
                  </button>
                </li>
              </ul>
            </nav>
            <div id="resultado">Cartas aleatorias</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
